<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Blogers</title>
  </head>
  <body>
    <div class="catalog">
      <h2 class="catalog__title">Выберите блогера</h2>

      <a href="#" class="btn catalog__filter"
        >Фильтровать
        <img
          src="https://cdn-icons.flaticon.com/png/512/3024/premium/3024539.png?token=exp=1647291757~hmac=6d8fbbfd8cdb0764ce40f4b7e337b93e"
          alt="filter"
      /></a>

      <div class="catalog__cards">
        <article class="catalog__card">
          <img
            class="catalog__card__img"
            src="https://images.unsplash.com/flagged/photo-1594319622311-0b930abb17cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
            alt="Название продукта"
          />
          <div class="catalog__card__info">
            <div class="catalog__card__avatar">
              <img
                src="https://yt3.ggpht.com/ytc/AKedOLRpqd4UsjPzfdHKlPO4g2kfk_hNHAXHtUXGJJ2z=s900-c-k-c0x00ffffff-no-rj"
                alt="Петя петров"
              />
            </div>
            <h3 class="catalog__card__title">Петя Петров</h3>
            <div data-theme="music" class="catalog__card__theme">Музыка</div>
            <div class="catalog__card__rating">9.3</div>
            <div class="catalog__card__social">
              <img
                src="https://cdn-icons.flaticon.com/png/512/3536/premium/3536628.png?token=exp=1647290966~hmac=799dd6fce3b01bc9eeb84247fda91602"
                alt="vk"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/512/5968/5968812.png"
                alt="vk"
              />
            </div>
          </div>
        </article>

        <article class="catalog__card">
          <img
            class="catalog__card__img"
            src="https://images.unsplash.com/photo-1593707246815-21fe48e92d61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2831&q=80"
            alt="Название продукта"
          />
          <div class="catalog__card__info">
            <div class="catalog__card__avatar">
              <img
                src="https://i.pinimg.com/736x/d9/a8/7b/d9a87bd31191c866a4d8f7c218a9fdad.jpg"
                alt="Иван Иванов"
              />
            </div>
            <h3 class="catalog__card__title">Иван Иванов</h3>
            <div data-theme="humor" class="catalog__card__theme">Юмор</div>
            <div class="catalog__card__rating">5.3</div>
            <div class="catalog__card__social">
              <img
                src="https://cdn-icons.flaticon.com/png/512/3536/premium/3536628.png?token=exp=1647290966~hmac=799dd6fce3b01bc9eeb84247fda91602"
                alt="vk"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/512/5968/5968812.png"
                alt="vk"
              />
            </div>
          </div>
        </article>
        <article class="catalog__card">
          <img
            class="catalog__card__img"
            src="https://images.unsplash.com/photo-1606787366850-de6330128bfc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
            alt="Название продукта"
          />
          <div class="catalog__card__info">
            <div class="catalog__card__avatar">
              <img
                src="https://ath2.unileverservices.com/wp-content/uploads/sites/7/2018/01/short-bob-haircut1-300x300.jpg"
                alt="Женя Певцова"
              />
            </div>
            <h3 class="catalog__card__title">Женя Певцова</h3>
            <div data-theme="food" class="catalog__card__theme">Еда</div>
            <div class="catalog__card__rating">8.9</div>
            <div class="catalog__card__social">
              <img
                src="https://cdn-icons.flaticon.com/png/512/3536/premium/3536628.png?token=exp=1647290966~hmac=799dd6fce3b01bc9eeb84247fda91602"
                alt="vk"
              />
            </div>
          </div>
        </article>
      </div>
    </div>
    <div class="navigation">
      <div class="navgation__catalog">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1330/1330233.png"
          alt="blogers"
        />
      </div>

      <div class="navgation__create-card">
        <img
          src="https://cdn-icons.flaticon.com/png/512/3161/premium/3161837.png?token=exp=1647289661~hmac=fcd3ee37a9542984e8c943655df53d8c"
          alt="add"
        />
      </div>
      <div class="navgation__profile">
        <img
          src="https://cdn-icons.flaticon.com/png/512/2734/premium/2734847.png?token=exp=1647289334~hmac=53eef70af552eabd4e8e963af5ba31fb"
          alt="profile"
        />
      </div>
    </div>
  </body>
</html>
