<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Blogers</title>
  </head>
  <body>
    <div class="profile">
      <div class="profile__background"></div>
      <div class="profile__main">
        <div class="profile__top">
          <div class="profile__top__short">
            <div class="profile__top__short--left">
              <p>6.6</p>
              <p>Рейтинг</p>
            </div>
            <div class="profile__top__avatar">
              <img
                src="https://i.pinimg.com/736x/d9/a8/7b/d9a87bd31191c866a4d8f7c218a9fdad.jpg"
                alt="Logo"
              />
            </div>
            <div class="profile__top__short--right">
              <p>62323</p>
              <p>ID</p>
            </div>
          </div>
          <div class="profile__top__info">
            <h2>Иван Иванов</h2>
            <p>Снимаю смешные ролики</p>
            <div class="profile__top__info__location">
              <img src="./img/location.png" alt="location" /> Дагестан,
              Махачкала
            </div>
          </div>
          <div class="tabs">
            <input type="radio" id="radio-1" name="tabs" checked />
            <label class="tab" for="radio-1">VK</label>
            <input type="radio" id="radio-2" name="tabs" />
            <label class="tab" for="radio-2">TikTok</label>
            <input type="radio" id="radio-3" name="tabs" />
            <label class="tab" for="radio-3">YouTube</label>
            <span class="glider"></span>
          </div>
        </div>
        <div class="profile__cards">
          <!-- <h2 class="profile__title">Рекламные кампании</h2> -->
          <article class="profile__blogger__card">
            <img
              class="profile__blogger__card__img"
              src="./img/photo-1594319622311-0b930abb17cf.jpg"
              alt="Название продукта"
            />
            <div class="profile__blogger__card__info">
              <h3 class="profile__blogger__card__title">Реклама в паблике</h3>
              <div class="profile__blogger__card__social">
                <img src="./img/vk.png" alt="vk" />
                <!-- <img src="./img/tiktok.png" alt="tiktok" /> -->
              </div>
            </div>
            <div class="profile__blogger__card__buttons">
              <a href="#" class="btn">Денежное предложение</a>
              <a href="#" class="btn">Бартер</a>
            </div>
          </article>

          <!-- <a href="" class="btn profile__cards__button"
            >Создать рекламное предложение</a
          > -->
        </div>
      </div>
    </div>

    <nav class="navigation">
      <a href="./catalog-second.html" class="navigation__catalog">
        <img src="./img/catalog.png" alt="blogers" />
      </a>

      <a href="#" class="navigation__create-card">
        <img src="./img/add.png" alt="add" />
      </a>
      <a href="./profile.html" class="navigation__profile">
        <img src="./img/account.png" alt="profile" />
      </a>
    </nav>
  </body>
</html>
