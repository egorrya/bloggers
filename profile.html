<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Blogers</title>
  </head>
  <body>
    <div class="profile">
      <div class="profile__background"></div>
      <div class="profile__main">
        <div class="profile__top">
          <div class="profile__top__short">
            <div class="profile__top__short--left">
              <p>6.6</p>
              <p>Рейтинг</p>
            </div>
            <div class="profile__top__avatar">
              <img
                src="https://bmb-design.ru/wp-content/uploads/c9a4cabc0d580fccbafe6c2c6c4a69b3a6e333b5.png"
                alt="Logo"
              />
            </div>
            <div class="profile__top__short--right">
              <p>62323</p>
              <p>ID</p>
            </div>
          </div>
          <div class="profile__top__info">
            <h2>Яндекс.Такси</h2>
            <p>Отвезем куда угодно</p>
          </div>
        </div>
        <div class="profile__cards">
          <!-- <h2 class="profile__title">Рекламные кампании</h2> -->
          <article class="card">
            <img
              class="card__img"
              src="https://ua.news/wp-content/uploads/2018/04/taxi.jpg"
              alt="Название продукта"
            />
            <div class="card__info">
              <h3 class="card__title">Лучшее такси в России</h3>
              <div class="card__social">
                <img
                  src="https://cdn-icons.flaticon.com/png/512/3536/premium/3536628.png?token=exp=1647290966~hmac=799dd6fce3b01bc9eeb84247fda91602"
                  alt="vk"
                />
                <img
                  src="https://cdn-icons-png.flaticon.com/512/5968/5968812.png"
                  alt="vk"
                />
              </div>
            </div>
          </article>

          <a href="" class="btn profile__cards__button"
            >Создать рекламную кампанию</a
          >
        </div>
      </div>
    </div>

    <div class="navigation">
      <div class="navgation__catalog">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1330/1330233.png"
          alt="blogers"
        />
      </div>

      <div class="navgation__create-card">
        <img
          src="https://cdn-icons.flaticon.com/png/512/3161/premium/3161837.png?token=exp=1647289661~hmac=fcd3ee37a9542984e8c943655df53d8c"
          alt="add"
        />
      </div>
      <div class="navgation__profile">
        <img
          src="https://cdn-icons.flaticon.com/png/512/2734/premium/2734847.png?token=exp=1647289334~hmac=53eef70af552eabd4e8e963af5ba31fb"
          alt="profile"
        />
      </div>
    </div>
  </body>
</html>
