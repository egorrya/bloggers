<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Blogers</title>
  </head>
  <body>
    <div class="profile">
      <div class="profile__background"></div>
      <div class="profile__main">
        <div class="profile__top">
          <div class="profile__top__short">
            <div class="profile__top__short--left">
              <p>6.6</p>
              <p>Рейтинг</p>
            </div>
            <div class="profile__top__avatar">
              <img src="./img/yandex.png" alt="Logo" />
            </div>
            <div class="profile__top__short--right">
              <p>62323</p>
              <p>ID</p>
            </div>
          </div>
          <div class="profile__top__info">
            <h2>Яндекс.Такси</h2>
            <p>Отвезем куда угодно</p>
          </div>
        </div>
        <div class="profile__cards">
          <!-- <h2 class="profile__title">Рекламные кампании</h2> -->
          <article class="card">
            <img
              class="card__img"
              src="./img/taxi.jpeg"
              alt="Название продукта"
            />
            <div class="card__info">
              <h3 class="card__title">Лучшее такси в России</h3>
              <div class="card__social">
                <img src="./img/vk.png" alt="vk" />
                <img src="./img/tiktok.png" alt="tiktok" />
              </div>
            </div>
          </article>

          <a href="" class="btn profile__cards__button"
            >Создать рекламную кампанию</a
          >
        </div>
      </div>
    </div>

    <nav class="navigation">
      <a href="./catalog-second.html" class="navigation__catalog">
        <img src="./img/catalog.png" alt="blogers" />
      </a>

      <a href="#" class="navigation__create-card">
        <img src="./img/add.png" alt="add" />
      </a>
      <a href="./profile.html" class="navigation__profile">
        <img src="./img/account.png" alt="profile" />
      </a>
    </nav>
  </body>
</html>
