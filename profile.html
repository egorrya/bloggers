<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Blogers</title>
  </head>
  <body>
    <div class="profile">
      <div class="profile__background"></div>
      <div class="profile__main">
        <div class="profile__top">
          <div class="profile__top__short">
            <div class="profile__top__short--left">
              <p>6.6</p>
              <p>Рейтинг</p>
            </div>
            <div class="profile__top__avatar">
              <img
                src="https://bmb-design.ru/wp-content/uploads/c9a4cabc0d580fccbafe6c2c6c4a69b3a6e333b5.png"
                alt="Logo"
              />
            </div>
            <div class="profile__top__short--right">
              <p>62323</p>
              <p>ID</p>
            </div>
          </div>
          <div class="profile__top__info">
            <h2>Яндекс.Такси</h2>
            <p>Отвезем куда угодно</p>
          </div>
        </div>
        <div class="profile__cards">
          <!-- <h2 class="profile__title">Рекламные кампании</h2> -->
          <article class="card">
            <img
              class="card__img"
              src="https://ua.news/wp-content/uploads/2018/04/taxi.jpg"
              alt="Название продукта"
            />

            <h3 class="card__title">Лучшее такси в России</h3>
          </article>

          <a href="" class="btn profile__cards__button"
            >Создать рекламную кампанию</a
          >
        </div>
      </div>
      <div class="navigation">
        <div class="navgation__profile">i</div>
        <div class="navgation__create-card">i</div>
        <div class="navgation__catalog">i</div>
      </div>
    </div>
  </body>
</html>
